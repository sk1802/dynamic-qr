<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow text-center">
            <div class="card-body">
                <h2 class="mb-4">Generated QR Code</h2>
                <img src="{{ url_for('static', filename='qrcodes/' + qr_id + '.png') }}" 
                     class="img-fluid mb-4" 
                     alt="QR Code">
                <div class="d-grid gap-2">
                    <a href="/download/{{ qr_id }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto">
        <div class="container">
            © 2025 SK • 
            <a href="https://github.com/sk1802" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/sumit-kumar" target="_blank" class="ms-2">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>
</body>
</html>
