<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Update QR Code</h2>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/update">
                    <input type="hidden" name="qr_id" value="{{ qr_id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Current Destination URL</label>
                        <input type="text" class="form-control" 
                               value="{{ current_url }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">New Destination URL</label>
                        <input type="url" name="new_url" 
                               class="form-control" 
                               placeholder="https://example.com/new-location" 
                               required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-sync-alt"></i> Update URL
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="mt-auto">
        <div class="container">
            © 2025 SK • 
            <a href="https://github.com/sk1802" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/sumit-kumar" target="_blank" class="ms-2">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>
</body>
</html>
