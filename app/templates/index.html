<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">QR Generator</h1>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/generate">
                    <div class="input-group mb-3">
                        <input type="url" name="url" class="form-control" 
                               placeholder="Enter URL" required>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-qrcode"></i> Generate
                        </button>
                    </div>
                </form>

                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" name="file" 
                               class="form-control" accept="image/*" required>
                        <button class="btn btn-warning" type="submit">
                            <i class="fas fa-upload"></i> Update QR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container">
            © 2025 SK • 
            <a href="https://github.com/sk1802" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/sumit-kumar" target="_blank" class="ms-2">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
